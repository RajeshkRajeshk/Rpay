<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner - RPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            -webkit-user-select: none;
            user-select: none;
        }

        #qr-reader {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            background: #000 !important;
        }
        
        #qr-reader video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Dark overlay mask with the "hole" at 38% height */
        .scanner-mask {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
            pointer-events: auto;
            -webkit-mask: radial-gradient(circle at 50% 38%, transparent 140px, black 141px);
            mask: radial-gradient(circle at 50% 38%, transparent 140px, black 141px);
        }

        .scanner-frame-container {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            pointer-events: none;
            z-index: 20;
        }

        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        .corner-tl { top: -2px; left: -2px; border-top: 8px solid #ea4335; border-left: 8px solid #ea4335; border-radius: 32px 0 0 0; }
        .corner-tr { top: -2px; right: -2px; border-top: 8px solid #f9ab00; border-right: 8px solid #f9ab00; border-radius: 0 32px 0 0; }
        .corner-bl { bottom: -2px; left: -2px; border-bottom: 8px solid #4285f4; border-left: 8px solid #4285f4; border-radius: 0 0 0 32px; }
        .corner-br { bottom: -2px; right: -2px; border-bottom: 8px solid #34a853; border-right: 8px solid #34a853; border-radius: 0 0 32px 0; }

        /* Branding Sheet - Initial collapsed state shows title but doesn't hit the gallery button */
        #branding-sheet {
            transition: transform 0.45s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(calc(100% - 110px)); 
            z-index: 40;
            background-color: #202124;
        }
        #branding-sheet.expanded {
            transform: translateY(0);
        }

        #result-sheet {
            display: none;
            z-index: 200;
        }
        #result-sheet.active {
            display: flex;
        }
        
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0, 0, 0.2, 1) forwards;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .logo-gray {
            filter: grayscale(1) brightness(2.5);
            opacity: 0.6;
        }

        /* Torch Button Visuals */
        #torch-btn {
            background-color: #ffffff;
            color: #1f1f1f;
            box-shadow: 0 4px 14px rgba(0,0,0,0.4);
            transition: background-color 0.2s;
        }
        #torch-btn.active {
            background-color: #f9ab00;
            color: #000;
        }

        /* GPay-style branding illustration background */
        .branding-icon-box {
            background: radial-gradient(circle, #303134 0%, #202124 100%);
        }
    </style>
</head>
<body>
    <!-- Top Bar Controls -->
    <div class="fixed top-0 left-0 right-0 z-[60] px-4 py-8 flex items-center justify-between pointer-events-none">
        <button onclick="window.location.href='index.html'" class="p-2 pointer-events-auto bg-black/30 rounded-full active:scale-90 transition-transform">
            <i data-lucide="x" class="w-7 h-7 text-white"></i>
        </button>
        <div class="flex items-center gap-3 pointer-events-auto">
            <button id="torch-btn" class="w-12 h-12 rounded-full flex items-center justify-center">
                <i data-lucide="flashlight" class="w-6 h-6"></i>
            </button>
            <button class="p-3 bg-black/30 rounded-full">
                <i data-lucide="qr-code" class="w-5 h-5 text-white"></i>
            </button>
            <button class="p-2 bg-black/30 rounded-full">
                <i data-lucide="more-vertical" class="w-6 h-6 text-white"></i>
            </button>
        </div>
    </div>

    <!-- Scanner Feed -->
    <div id="qr-reader"></div>
    
    <!-- Background Mask (detects clicks to close info sheet) -->
    <div class="scanner-mask" id="scanner-bg-mask"></div>

    <!-- UI Overlay Layer -->
    <div class="absolute inset-0 z-30 pointer-events-none flex flex-col items-center">
        <!-- Colorful Frame -->
        <div class="scanner-frame-container">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
        </div>

        <!-- Small Gallery Button positioned between frame and sheet -->
        <div class="absolute top-[66%] pointer-events-auto">
            <input type="file" id="qr-file-input" accept="image/*" class="hidden">
            <button id="gallery-trigger" class="bg-white text-black px-4 py-2 rounded-full flex items-center gap-2 text-[13px] font-medium shadow-xl active:scale-95 transition-transform">
                <i data-lucide="image" class="w-4 h-4"></i>
                Upload from gallery
            </button>
        </div>

        <!-- Branding Sheet -->
        <div id="branding-sheet" class="fixed bottom-0 left-0 right-0 rounded-t-[36px] pt-3 pb-8 px-6 pointer-events-auto shadow-[0_-8px_40px_rgba(0,0,0,0.6)] cursor-pointer">
            <!-- Drag Handle -->
            <div class="w-10 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>
            
            <!-- Header (Always visible) -->
            <div class="text-center mb-8" id="branding-header">
                <h3 class="text-white text-[18px] font-medium mb-1">Scan any QR code to pay</h3>
                <p class="text-white/40 text-[13px]">Google Pay • PhonePe • PayTM • UPI</p>
            </div>

            <!-- Detailed Content (Visible when expanded) -->
            <div class="flex flex-col items-center gap-6 overflow-hidden mt-4">
                <div class="w-32 h-32 branding-icon-box rounded-full flex items-center justify-center border border-white/5">
                   <div class="w-20 h-24 bg-[#e8eaed] rounded-xl border-[4px] border-[#3c4043] flex items-center justify-center">
                      <div class="w-12 h-12 text-[#121212]">
                        <i data-lucide="qr-code" class="w-full h-full" strokeWidth={1.5}></i>
                      </div>
                   </div>
                </div>
                
                <div class="text-center max-w-[85%]">
                    <h4 class="text-white text-[16px] font-medium mb-2">Scan any QR code, not just Google Pay's</h4>
                    <p class="text-white/40 text-[13px] leading-relaxed">
                        Position your phone to make sure the QR code is within the frame. <a href="#" class="text-blue-400 font-medium ml-1">See all supported QR codes</a>
                    </p>
                </div>

                <div class="flex items-center justify-center gap-6 mt-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/1200px-UPI-Logo-vector.svg.png" class="h-4 logo-gray">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/BHIM_Logo.svg/1200px-BHIM_Logo.svg.png" class="h-4 logo-gray">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" class="h-3 logo-gray">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" class="h-4 logo-gray">
                </div>
            </div>
        </div>
    </div>

    <!-- Scan Result Popup -->
    <div id="result-sheet" class="fixed inset-0 flex flex-col justify-end bg-black/80 backdrop-blur-sm">
        <div id="result-sheet-content" class="bg-[#1f1f1f] rounded-t-[40px] p-8 w-full border-t border-white/10 pb-12 shadow-2xl transform translate-y-full">
            <div class="w-12 h-1.5 bg-gray-600 rounded-full mx-auto mb-8 opacity-40"></div>
            <div class="flex flex-col items-center mb-10 text-center">
                <div class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mb-6 border border-green-500/20">
                    <i data-lucide="check-circle-2" class="w-10 h-10 text-green-400"></i>
                </div>
                <h2 class="text-2xl font-medium text-white mb-2">Details Scanned</h2>
                <div class="bg-[#303134] w-full px-6 py-6 rounded-3xl border border-white/5 mt-6 shadow-inner text-left">
                    <span class="text-[10px] text-gray-500 uppercase tracking-widest mb-2 block font-bold">QR Payload</span>
                    <p id="qr-result-data" class="text-[#8ab4f8] font-mono text-lg break-all font-medium">--</p>
                </div>
            </div>
            <div class="flex flex-col gap-3">
                <button onclick="window.location.href='index.html'" class="w-full bg-[#8ab4f8] text-[#121212] font-bold text-lg py-4 rounded-2xl active:scale-[0.98] transition-all">Proceed to Payment</button>
                <button onclick="location.reload()" class="w-full bg-white/5 border border-white/10 text-white font-medium py-4 rounded-2xl">Re-scan</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let html5QrCode = null;
        let isTorchOn = false;

        // --- Bottom Sheet Interaction ---
        const brandingSheet = document.getElementById('branding-sheet');
        const scannerMask = document.getElementById('scanner-bg-mask');

        brandingSheet.addEventListener('click', (e) => {
            e.stopPropagation();
            brandingSheet.classList.toggle('expanded');
        });

        scannerMask.addEventListener('click', () => {
            brandingSheet.classList.remove('expanded');
        });

        // --- Robust Camera Logic for Mobile ---
        async function startCamera() {
            try {
                if (html5QrCode) {
                    await html5QrCode.stop().catch(() => {});
                }

                html5QrCode = new Html5Qrcode("qr-reader", { verbose: false });
                
                const qrConfig = { 
                    fps: 15, 
                    qrbox: { width: 260, height: 260 },
                    aspectRatio: window.innerHeight / window.innerWidth
                };

                // Request camera with high resolution preference
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    qrConfig, 
                    onScanSuccess
                );
                
                console.log("Scanner Started Successfully");
            } catch (err) {
                console.error("Camera start failed:", err);
                // Fallback for some browsers/devices
                try {
                    const devices = await Html5Qrcode.getCameras();
                    if (devices && devices.length > 0) {
                        const cameraId = devices[devices.length - 1].id; // Try back camera
                        await html5QrCode.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess);
                    }
                } catch(e) {
                    alert("Please enable camera permissions in your browser settings to use the scanner.");
                }
            }
        }

        function onScanSuccess(decodedText) {
            if (navigator.vibrate) navigator.vibrate(120);
            if (html5QrCode) {
                html5QrCode.stop().then(() => showResultSheet(decodedText)).catch(() => showResultSheet(decodedText));
            } else {
                showResultSheet(decodedText);
            }
        }

        function showResultSheet(data) {
            const sheet = document.getElementById('result-sheet');
            const content = document.getElementById('result-sheet-content');
            document.getElementById('qr-result-data').textContent = data;
            brandingSheet.classList.remove('expanded'); 
            sheet.classList.add('active');
            requestAnimationFrame(() => content.classList.add('slide-up'));
        }

        // --- Gallery Functionality ---
        const fileInput = document.getElementById('qr-file-input');
        document.getElementById('gallery-trigger').onclick = (e) => {
            e.stopPropagation();
            fileInput.click();
        };

        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length === 0) return;
            const file = e.target.files[0];
            try {
                if (html5QrCode && html5QrCode.isScanning) await html5QrCode.stop();
                const tempScanner = new Html5Qrcode("qr-reader");
                const result = await tempScanner.scanFile(file, true);
                showResultSheet(result);
            } catch (err) {
                alert("No valid QR code found in this image.");
                startCamera();
            }
        });

        // --- Flashlight (Torch) Control Fix ---
        document.getElementById('torch-btn').addEventListener('click', async (e) => {
            e.stopPropagation();
            if (!html5QrCode || !html5QrCode.isScanning) return;
            
            try {
                const track = html5QrCode.getRunningTrack();
                const capabilities = track.getCapabilities();
                
                if (capabilities.torch) {
                    isTorchOn = !isTorchOn;
                    await track.applyConstraints({
                        advanced: [{ torch: isTorchOn }]
                    });
                    
                    const btn = document.getElementById('torch-btn');
                    btn.classList.toggle('active', isTorchOn);
                } else {
                    alert("Torch is not supported on this browser or device camera.");
                }
            } catch (err) {
                console.error("Torch Error:", err);
                alert("Unable to toggle flashlight. Ensure camera is active.");
            }
        });

        // Start scanner on load
        window.addEventListener('load', () => setTimeout(startCamera, 400));
    </script>
</body>
</html>
